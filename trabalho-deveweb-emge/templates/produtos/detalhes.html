{% extends "base.html" %}
{% block conteudo %}
<section class="container p1">
    <h1>Detalhes do Produto</h1>
    <img src="{{ produto.imagem.url }}" alt="{{ produto.nome }}">
    <h2><a href="{{ produto.get_absolute_url }}">{{ produto.nome }}</a>&nbspR${{ produto.preco }}</h2>
    <p>{{ produto.descricao|safe|linebreaksbr }}</p>
    <form action="{% url 'carrinho:adicionar_ao_carrinho' produto.id %}" method="post">
        {{ form_produto_carrinho }}
        {% csrf_token %}
        <input type="submit" value="Adicionar ao carrinho" class=" btn btn-info">
    </form>
</section>

{% endblock conteudo %}

<style>
    .p1{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
</style>
